# --- Behavior Server Configuration (Minimal reversing) ---
behavior_server:
  ros__parameters:
    use_sim_time: false
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]

    spin:
      plugin: "nav2_behaviors/Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 0.6
      min_rotational_vel: 0.1
      rotational_acc_lim: 0.8

    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_speed: -0.15
      backup_time: 0.3
      simulate_ahead_time: 2.0

    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      speed: 0.5
      simulate_ahead_time: 2.0

    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"

    wait:
      plugin: "nav2_behaviors/Wait"

# --- Waypoint Follower Configuration ---
waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

# --- FIXED Local Costmap Configuration ---
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false

      # Frame configuration - FIXED
      global_frame: "odom"
      robot_base_frame: "base_link"

      # Rolling window setup - FIXED
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05

      # Update frequencies - FIXED
      update_frequency: 10.0
      publish_frequency: 5.0

      # FIXED Robot footprint - base_link at rear axle
      footprint: "[[0.50, 0.16], [0.50, -0.16], [0.00, -0.16], [0.00, 0.16]]"
      footprint_padding: 0.02

      # Transform settings - FIXED
      transform_tolerance: 1.0

      # Plugins - FIXED ORDER
      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1

        scan:
          topic: "/scan"
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 5.0
          raytrace_min_range: 0.0
          obstacle_max_range: 4.5
          obstacle_min_range: 0.0
          inf_is_valid: false
          clearing_threshold: 0.2
          marking_threshold: 0.0
          track_unknown_space: false

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0
        inflation_radius: 0.20

      always_send_full_costmap: true

# --- FIXED Global Costmap Configuration ---
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false

      # Frame configuration
      global_frame: "map"
      robot_base_frame: "base_link"

      # Global costmap settings - FIXED
      rolling_window: false
      track_unknown_space: true
      resolution: 0.05

      # Update frequencies
      update_frequency: 2.0
      publish_frequency: 2.0

      # FIXED Robot footprint - base_link at rear axle
      footprint: "[[0.50, 0.16], [0.50, -0.16], [0.00, -0.16], [0.00, 0.16]]"
      footprint_padding: 0.02

      # Transform settings
      transform_tolerance: 1.0

      # Plugins - FIXED
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1

        scan:
          topic: "/scan"
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 8.0
          raytrace_min_range: 0.0
          obstacle_max_range: 6.0
          obstacle_min_range: 0.0
          inf_is_valid: false
          clearing_threshold: 0.2
          marking_threshold: 0.0
          track_unknown_space: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 6.0
        inflation_radius: 0.35

      always_send_full_costmap: true

# --- Lifecycle Manager Configuration ---
lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names:
      - "map_server"
      - "amcl"
      - "planner_server"
      - "controller_server"
      - "smoother_server"
      - "behavior_server"
      - "bt_navigator"
      - "waypoint_follower"
