# Nav2 Parameters for F1TENTH Car with Ackermann Steering
# ROS2 Humble Configuration - Regulated Pure Pursuit Version with Rear Base Link

nav2_params:
  ros__parameters:
    use_sim_time: false
    map_topic: "/map"
    odom_topic: "/odom"
    robot_base_frame: "base_link"
    global_frame_id: "map"
    robot_radius: 0.3

# --- Map Server Configuration ---
map_server:
  ros__parameters:
    yaml_filename: "maps/slam_map.yaml"
    frame_id: "map"
    use_sim_time: false

# --- AMCL Configuration ---
amcl:
  ros__parameters:
    use_map_topic: true
    scan_topic: "/scan"
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"
    use_sim_time: false

    # Motion model parameters for Ackermann steering
    odom_model_type: "diff-corrected"
    odom_alpha1: 0.1
    odom_alpha2: 0.1
    odom_alpha3: 0.1
    odom_alpha4: 0.1

    # Localization parameters
    update_min_d: 0.1
    update_min_a: 0.1
    resample_interval: 2
    max_particles: 2000
    min_particles: 800

    # Laser parameters
    laser_max_range: 10.0
    laser_min_range: 0.1
    laser_likelihood_max_dist: 2.0
    laser_sigma_hit: 0.2
    laser_z_hit: 0.5
    laser_z_short: 0.05
    laser_z_max: 0.05
    laser_z_rand: 0.5

    # Filter parameters
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1
    transform_tolerance: 1.0

    # Initial pose parameters
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_a: 0.0
    initial_cov_xx: 0.25
    initial_cov_yy: 0.25
    initial_cov_aa: 0.068

# --- Smoother Server Configuration ---
smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True
      refinement_num: 2

# --- Planner Server Configuration (Optimized for Ackermann) ---
planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"

      # Ackermann vehicle parameters (DISABLE REVERSE COMPLETELY)
      minimum_turning_radius: 1.1
      reverse_penalty: 50000.0
      change_penalty: 0.0
      non_straight_penalty: 1.1
      cost_penalty: 2.0

      # Search parameters
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 5.0

      # Motion model
      motion_model_for_search: "DUBIN"
      angle_quantization_bins: 72
      allow_unknown: false

      # Goal tolerance
      tolerance: 0.3

      # Analytic expansion
      use_analytic_expansion: true
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0

      # Costmap handling
      downsample_costmap: false
      downsampling_factor: 1

      # Path smoothing
      smooth_path: true

# --- Controller Server Configuration with Regulated Pure Pursuit ---
controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["SimpleGoalChecker"]
    controller_plugins: ["FollowPath"]

    # Progress checker
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # # Goal checker
    # general_goal_checker:
    #   stateful: True
    #   plugin: "nav2_controller::SimpleGoalChecker"
    #   xy_goal_tolerance: 0.35
    #   yaw_goal_tolerance: 0.35
    SimpleGoalChecker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.50
      yaw_goal_tolerance: 0.50
      stateful: true


    # Regulated Pure Pursuit Controller optimized for Ackermann
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"

      # Speed control (NO REVERSE)
      desired_linear_vel: 1.0
      min_linear_vel: 0.8
      # min_vel_x: 0.4
      max_vel_x: 2.0
      max_accel_x: 1.2
      max_decel_x: 5.0
      allow_reversing: false

      # Angular velocity (steering rate)
      min_vel_theta: 0.0
      max_vel_theta: 0.7
      max_angular_accel: 2.0

      # Lookahead parameters
      lookahead_dist: 1.8
      min_lookahead_dist: 1.2
      max_lookahead_dist: 3.0
      use_velocity_scaled_lookahead_dist: true
      velocity_scaling_factor: 1.0
      use_velocity_scaled_lookahead_time: false

      # Path following tolerances
      transform_tolerance: 0.3
      xy_goal_tolerance: 0.50
      yaw_goal_tolerance: 0.50

      # Regulation for smooth turning
      regulate_turning: true
      regulation_lookahead_dist: 1.5
      use_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 1.135
      regulated_linear_scaling_min_speed: 0.3

      # Obstacle avoidance
      cost_scaling_dist: 1.8
      cost_scaling_gain: 4.0
      inflation_cost_scaling_factor: 12.0

      # Collision detection
      approach_velocity_scaling_dist: 2.5
      use_approach_velocity_scaling: true
      max_allowed_time_to_collision_up_to_carrot: 1.2
      use_collision_detection: true

# --- Behavior Tree Navigator Configuration ---
